<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Separationsverktyg</title>
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <div id="flex-container" style="display: flex; flex-direction: column">
      <div id="inputs-container" style="margin-bottom: 20px">
        <label for="date">Datum:</label>
        <input type="date" id="date" />
        <button id="prev-date">&lt;</button>
        <button id="next-date">&gt;</button>

        <label for="time">Tid:</label>
        <input type="time" id="time" />

        <label for="start">Start:</label>
        <select id="start"></select>

        <label for="landing">Landning:</label>
        <select id="landing"></select>

        <label for="callsign">Callsign:</label>
        <input type="text" id="callsign" />

        <label for="units">Antal enheter:</label>
        <input type="number" id="units" />

        <label for="phone">Telefonnummer:</label>
        <input type="tel" id="phone" value="{{ user.phone }}" />
      </div>
      <div style="display: flex; flex-direction: row">
        <div
          id="map"
          style="height: 600px; width: 600px; margin-bottom: 20px"
        ></div>
        <div id="route-div">
          <table id="route-table">
            <thead>
              <tr>
                <th>Namn</th>
                <th>Koordinater</th>
                <th>Fart</th>
                <th>Höjd</th>
              </tr>
            </thead>
            <tbody>
              <!-- Här läggs nya rader till dynamiskt -->
            </tbody>
          </table>
        </div>
      </div>
      <div id="routes-list"></div>
    </div>
    <!-- Leaflet JavaScript -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/db-connection.js') }}"></script>
  </body>
</html>
